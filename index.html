<!DOCTYPE html>
<html>
<head>
    <title>Traductor CTE</title>
    <meta charset="UTF-8">
    <meta name = "description" content = "¡Traduce palabras en tiempo real! Nuestro traductor en línea te permite ingresar palabras en español y ver la traducción personalizada al instante. Descubre cómo las letras se convierten en caracteres para obtener traducciones únicas y divertidas. Prueba nuestro traductor ahora mismo.">
    <meta name = "keywords" content = "traductor, traductor en línea, traducción en tiempo real, traducción personalizada, letras a caracteres, traductor de español, Herramienta de traducción">
    <script src = "translate.js"></script>
    <link rel = "stylesheet" href = "deco.css">
    <link rel = "icon" href = "Traductor CTE.jpg" type = "image/jpg">
</head>
<body>
    <h1>Traductor CTE 1.0v</h1>

    <div class="container">
        <div class="input-container">
            <label for="palabra">Español</label>
            <input type="text" id="palabra" oninput="traducir()" />
        </div>
        <div class="output-container">
            <h2>CTE</h2>
            <div id="traduccion"></div>
        </div>
    </div>

</html>
